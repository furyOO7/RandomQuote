<!DOCTYPE html>
<html lang="en" ng-app="myApp">

<head>
    <meta charset="UTF-8">
    <title>Appointment Booking</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="css/angular-material.min.css">
</head>

<body ng-controller="myCtrl">
    <div class="inputSlot">
        <select ng-model="slot">
        <option ng-repeat="slot in validSlots"  value="{{slot}}">Slot {{slot}} Mins</option>
    </select>
        <div><button type="button" ng-click="selectedSlot(slot)">Submit</button></div>
    </div>

    <div class="mainBox">
        <div layout="row" class="slot-timing" ng-repeat="hour in mainArray">
            <div flex="10" class="hours-slot">
                <div ng-bind="hour.hours"></div>
            </div>
            <div flex class="slot-deatil">
                <div layout="row">
                    <div flex ng-repeat="item in hour.slot">
                        <div ng-bind="item.slotPerHour" ng-click="showSlotDetails(item)" class="slot-perHourSlot" data-toggle="modal" data-target="#myModal"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Modal Box-->
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Slot Time</h4>
                </div>
                <div class="modal-body">
                    Slot Selected: <label ng-bind="displaySlotClicked"> </label>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!---->
    <script src="plugins/angular-1.6.6/jquery.min.js"></script>
    <script src="plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="plugins/angular-1.6.6/angular.min.js "></script>
    <script src="plugins/angular-1.6.6/angular-animate.min.js "></script>
    <script src="plugins/angular-1.6.6/angular-aria.min.js "></script>
    <script src="plugins/angular-1.6.6/angular-material.min.js "></script>
    <script src="js/app.js "></script>
</body>

</html>
